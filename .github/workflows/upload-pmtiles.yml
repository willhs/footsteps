name: Upload PMTiles

on:
  workflow_dispatch:
    inputs:
      bucket:
        description: "GCS bucket (gs://...)"
        required: false
        default: ""
      years:
        description: "Space-separated years to upload (leave empty for all)"
        required: false
        default: ""

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: footsteps-earth
  BUCKET: gs://footsteps-earth-tiles/pmtiles

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          export_environment_variables: true

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Upload PMTiles (all or subset)
        run: |
          BUCKET_INPUT="${{ github.event.inputs.bucket }}"
          if [ -n "$BUCKET_INPUT" ]; then
            export BUCKET="$BUCKET_INPUT"
          fi
          YEARS_INPUT="${{ github.event.inputs.years }}"
          if [ -n "$YEARS_INPUT" ]; then
            bash scripts/upload_pmtiles.sh --years "$YEARS_INPUT"
          else
            bash scripts/upload_pmtiles.sh
          fi

      - name: Summary
        run: |
          echo "## ðŸš€ PMTiles Upload" >> $GITHUB_STEP_SUMMARY
          echo "- Bucket: ${BUCKET_INPUT:-${{ env.BUCKET }}}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.inputs.years }}" ]; then
            echo "- Years: ${{ github.event.inputs.years }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Years: all found" >> $GITHUB_STEP_SUMMARY
          fi
